<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" target="_blank" href="style.css">
    <script src="script/img.js"></script>
    <script src="script/db.js"></script>
    <script src="script/main.js"></script>
</head>

<body>
    <div id="topbar">
        Bonjour, je suis un titre en chocolat (il est mange le chocolat, il est tout grisoullou maintenant)
    </div>
    <div id="middle">
        <div id="leftMenu">
            <div class="leftMenuButton" style="background-color: rgb(99, 91, 102)" id="buttonArrow" onclick="arrowClickButton()">
                <svg width='100' height='100' viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g transform="rotate(-45 50 50)">
                        <line x1="0" y1="50" x2="90" y2="50" stroke="black" />
                        <polygon points="90,40 90,60 100,50" />
                    </g>
                </svg>
            </div>
        </div>
        <div id="dessin"></div>
        <dl id="properties">
            <dt>Element</dt>
            <dd>Abyssalite</dd>
            <dt>x</dt>
            <dd contenteditable="true">120</dd>
            <dt>y</dt>
            <dd>400</dd>
        </dl>
    </div>

    <div id="bottombar">
        Et moi, je suis un dessous en chocolat
    </div>
</body>

</html>
